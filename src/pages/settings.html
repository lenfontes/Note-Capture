<!DOCTYPE html>
<html>
<head>
  <title>NoteCapture Settings</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    .settings-container {
      max-width: 800px;
      margin: 20px auto;
      padding: 20px;
    }

    .settings-section {
      margin-bottom: 30px;
      padding: 20px;
      background: #f8f9fa;
      border-radius: 8px;
    }

    .setting-item {
      margin: 15px 0;
    }

    .setting-item label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }

    .setting-item select,
    .setting-item input {
      width: 100%;
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
    }

    .save-button {
      display: block;
      width: 100%;
      padding: 12px;
      background: #1a73e8;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 16px;
    }

    .save-button:hover {
      background: #1557b0;
    }
  </style>
</head>
<body>
  <div class="settings-container">
    <h1>Settings</h1>

    <div class="settings-section">
      <h2>Sync Settings</h2>
      <div class="setting-item">
        <label for="syncOption">Sync Destination</label>
        <select id="syncOption">
          <option value="docs">Google Docs</option>
          <option value="keep">Google Keep</option>
        </select>
      </div>
      <div class="setting-item">
        <label>
          <input type="checkbox" id="autoSync"> Enable automatic syncing
        </label>
      </div>
    </div>

    <div class="settings-section">
      <h2>Display Settings</h2>
      <div class="setting-item">
        <label for="linkDisplay">HTML Reference Link Display</label>
        <select id="linkDisplay">
          <option value="inline">Inline with text</option>
          <option value="footnote">As footnote</option>
          <option value="endnote">At end of document</option>
        </select>
      </div>
    </div>

    <div class="settings-section">
      <h2>Category Management</h2>
      <div id="categoriesList"></div>
      <div class="setting-item">
        <input type="text" id="newCategory" placeholder="New category name">
        <button id="addCategory" class="button">Add Category</button>
      </div>
    </div>

    <div class="settings-section">
      <h2>Account</h2>
      <div class="setting-item">
        <button id="signOut" class="button">Sign Out</button>
      </div>
    </div>

    <button id="saveSettings" class="save-button">Save Settings</button>
  </div>
  <script src="settings.js"></script>
</body>
</html>
